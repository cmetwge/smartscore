<!doctype html>
<html>
<head>
  <meta charset="utf-8"><title>QA Snapshot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui;margin:0;padding:2rem;color:#222;background:#f7f7f7}
    h1{margin-top:0}
    .btn{background:#0066ff;color:#fff;padding:.75rem 1.5rem;border:none;border-radius:4px;cursor:pointer;font-size:1rem}
    .box{max-width:500px;margin:auto;background:#fff;padding:2rem;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
    #msg{margin-top:1rem;font-weight:bold}
  </style>
</head>
<body>
  <div class="box">
    <h1>Drop your calls here</h1>
    <p>Upload up to 50 files. We email you a QA PDF in ~5 min.</p>
    <form id="upForm">
      <input type="email" id="email" placeholder="your@email.com" required><br><br>
      <input type="text" id="company" placeholder="Company name" required><br><br>
      <input type="file" id="files" multiple accept="audio/*,.txt" required><br><br>
      <button class="btn">Upload & Pay</button>
    </form>
    <div id="msg"></div>
  </div>
<script>
const form=document.getElementById("upForm");
const msg=document.getElementById("msg");
form.onsubmit=async(e)=>{
  e.preventDefault();
  const data=new FormData();
  data.append("email",email.value);
  data.append("company",company.value);
  for(let f of files.files) data.append("files",f);
  const r=await fetch("https://YOUR_DOMAIN.up.railway.app/upload",{method:"POST",body:data});
  const j=await r.json();
  msg.textContent=j.detail||"Done! Check email.";
}
</script>
</body>
</html>
